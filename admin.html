<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Clinical Trial Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-left {
            text-align: left;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        }

        .admin-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .records-section {
            margin-top: 30px;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .records-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .records-table th {
            background: #f8f9fa;
            color: #2c3e50;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
        }

        .records-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        .records-table tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .no-records {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .condition-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .consent-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .consent-yes {
            background: #e8f5e8;
            color: #2e7d2e;
        }

        .consent-no {
            background: #ffeaea;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="header-content">
                <div class="header-left">
                    <h1>ðŸ”§ Admin Portal</h1>
                    <p>Clinical Trial Finder - User Management</p>
                </div>
                <div class="header-right">
                    <button id="logoutBtn" class="logout-btn">ðŸšª Logout</button>
                </div>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalUsers">0</h3>
                    <p>Total Registered Users</p>
                </div>
                <div class="stat-card">
                    <h3 id="recentUsers">0</h3>
                    <p>Users This Week</p>
                </div>
                <div class="stat-card">
                    <h3 id="consentedUsers">0</h3>
                    <p>Consented Users</p>
                </div>
            </div>

            <div class="records-section">
                <div class="records-header">
                    <h2>User Records</h2>
                    <button class="refresh-btn" onclick="loadRecords()">ðŸ”„ Refresh</button>
                </div>

                <div id="recordsContainer">
                    <div class="loading">Loading records...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allRecords = [];

        async function loadRecords() {
            try {
                document.getElementById('recordsContainer').innerHTML = '<div class="loading">Loading records...</div>';
                
                const response = await fetch('/api/admin/users');
                const data = await response.json();
                
                allRecords = data.users || [];
                updateStats();
                renderRecords();
            } catch (error) {
                console.error('Error loading records:', error);
                document.getElementById('recordsContainer').innerHTML = '<div class="no-records">Error loading records. Please try again.</div>';
            }
        }

        function updateStats() {
            const total = allRecords.length;
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            
            const recent = allRecords.filter(record => 
                new Date(record.registeredAt) >= oneWeekAgo
            ).length;
            
            const consented = allRecords.filter(record => 
                record.consent === true
            ).length;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('recentUsers').textContent = recent;
            document.getElementById('consentedUsers').textContent = consented;
        }

        function renderRecords() {
            const container = document.getElementById('recordsContainer');
            
            if (allRecords.length === 0) {
                container.innerHTML = '<div class="no-records">No user records found.</div>';
                return;
            }

            const tableHTML = `
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Condition</th>
                            <th>Location</th>
                            <th>Consent</th>
                            <th>Registered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allRecords.map((record, index) => `
                            <tr>
                                <td><strong>${escapeHtml(record.fullName)}</strong></td>
                                <td>${escapeHtml(record.email)}</td>
                                <td>${escapeHtml(record.phone)}</td>
                                <td><span class="condition-tag">${escapeHtml(record.condition)}</span></td>
                                <td>${escapeHtml(record.location)}</td>
                                <td><span class="consent-status ${record.consent ? 'consent-yes' : 'consent-no'}">${record.consent ? 'Yes' : 'No'}</span></td>
                                <td class="timestamp">${formatDate(record.registeredAt)}</td>
                                <td><button class="delete-btn" onclick="deleteRecord(${index})">Delete</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        async function deleteRecord(index) {
            if (!confirm('Are you sure you want to delete this record?')) {
                return;
            }

            try {
                const record = allRecords[index];
                const response = await fetch('/api/admin/users/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: record.email })
                });

                if (response.ok) {
                    await loadRecords(); // Refresh the list
                } else {
                    alert('Error deleting record. Please try again.');
                }
            } catch (error) {
                console.error('Error deleting record:', error);
                alert('Error deleting record. Please try again.');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Load records when page loads
        document.addEventListener('DOMContentLoaded', loadRecords);

        // Logout functionality
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            if (confirm("Are you sure you want to logout?")) {
                try {
                    const response = await fetch("/api/admin/logout", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        credentials: "include"
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        window.location.href = "/admin-login";
                    } else {
                        alert("Logout failed. Please try again.");
                    }
                } catch (error) {
                    console.error("Logout error:", error);
                    alert("Network error during logout.");
                }
            }
        });
    </script>
</body>
</html>
